<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo1.png" type="images/png">
    <link rel="stylesheet" href="style.css">
    <title>Application</title>
</head>

<body class="first">
    <div class="container">
        <h1 class="heading">Login form</h1>
        <div class="login-error">
            <p id="login-error-msg">Invalid Username or password</p>
        </div>
        <form action="" id="login-form">
            <input type="text" id="username" name="username" placeholder="Username" class="login-field" required>
            <br>
            <input type="password" id="password" name="password" placeholder="Password" class="login-field" required>
            <br>
            <button href="file.html" id="login-submit">Login</button>
        </form>

    </div>
    <script src="script.js"></script>
</body>

</html>
